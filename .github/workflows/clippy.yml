on: push
name: Clippy check

# Make sure CI fails on all warnings, including Clippy lints
env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
            components: clippy

      - uses: auguwu/clippy-action@1.4.0
        with:
            token: ${{secrets.GITHUB_TOKEN}}

    permissions:
        checks: write